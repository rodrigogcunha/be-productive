<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38e90e28f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign-up</title>
</head>
<body>
    <div class='container'>
        <div class='card'>
          <h1>Cadastrar</h1>
          
          <div id='msgError'></div>
          <div id='msgSuccess'></div>
          
          <div class='label-float'>
            <input type="text" id='nome' placeholder='' required>
            <label id='labelNome' for='nome'>Nome</label>
          </div>
              
          <div class='label-float'>
            <input type="text" id='usuario' placeholder='' required>
            <label id='labelUsuario' for='usuario'>Usuario</label>
          </div>
          
          <div class='label-float'>
            <input type="password" id='senha' placeholder='' required>
            <label id='labelSenha' for='senha'>Senha</label>
            <i id='verSenha' class="fa-solid fa-eye"></i>
          </div>
          
          <div class='label-float'>
            <input type="password" id='confirmSenha' placeholder='' required>
            <label id='labelconfirmSenha' for='confirmSenha'>Confirmar Senha</label>
            <i id='verConfirmSenha' class="fa-solid fa-eye"></i>
          </div>
          
          
          
          <div class='justify-center'>
            <button onclick='cadastrar()'>Cadastrar</button>
          </div>
              
        </div>
      </div>
      <script src="../js/signup.js"></script>
</body>
</html>
